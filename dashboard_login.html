<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | IEEE Helwan Student Chapter</title>
    <meta name="author" content="Mohamed Emad">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <div class="content-wrap login-form ">
        <!-- link with logo to go to the main page -->
        <a href="index.html">
            <img src="./images/logo.png" alt="ieee-logo">
        </a>
        <!-- intro to form -->
        <div class="intro">
            <h1>Login to your Dashboard</h1>
        </div>
        <!-- login form -->
        <form id="form" action="" method="post">
            <!-- email input -->
            <div class="field-wrap">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input id="email" type="email" required autocomplete="on" />
            </div>
            <!-- password input -->
            <div class="field-wrap">
                <label>
                    Password<span class="req">*</span>
                </label>
                <input id="pass" type="password" required autocomplete="off" />
            </div>
            <div class="action">
                <!-- Remember me -->
                <label id="remember" for="rememberMe">
                    <input type="checkbox" name="rememberme" id="rememberMe" value="Remember Me">
                    Remember Me
                </label>
                <!-- forget password link -->
                <p class="forgot"><a href="forget.html">Forgot Password?</a></p>
            </div>

            <!-- login button -->
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="copy">
        <div class="content-wrap">
            <p>&copy; IEEE-HELWAN STUDENT BRANCH - All Copy Right Reseved</p>
        </div>
    </div>
    <script src="js/dashboard-menu.min.js"></script>
    <script src="js/login-form.min.js"></script>

</body>

</html>
