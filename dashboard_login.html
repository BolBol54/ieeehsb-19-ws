    <header>
        <div class="content-wrap">
            <div class="site-branding">
                <a href="index.html"> <img src="./images/logo.png" alt="IEEE Helwan Student Branch"> </a>
            </div><!-- .site-branding -->
            <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <nav class="site-navigation" id="site-navigation">
                <ul id="menu">
                    <li class="active"><a href="./index.html">Home</a></li>
                    <li class="menu-item-has-children">
                        <a href="#">EYE-EEE Magazine</a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Magazine</a></li>
                            <li><a href="./articles.html">Articles</a></li>
                        </ul>
                    </li>
                    <!-- 
                    <li class="menu-item-has-children">
                        <a href="#">Chapters</a>
                        <ul class="dropdown-menu" role="menu">

                    </li>

        </div>
    </header><!-- #masthead -->
    <main>
        <div class="content-wrap">
            <div class="login-form">
                <!-- login form -->
                <form id="form" action="" method="post">
                    <h3>Login to your Dashboard</h3>
                    <!-- email input -->
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input id="email" type="email" required autocomplete="on" />
                    </div>
                    <!-- password input -->
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input id="pass" type="password" required autocomplete="off" />
                    </div>
                    <div class="action">
                        <!-- Remember me -->
                        <label id="remember" for="rememberMe">
                            <input type="checkbox" name="rememberme" id="rememberMe" value="Remember Me">
                            Remember Me
                        </label>
                        <!-- forget password link -->
                        <p class="forgot"><a href="forget.html">Forgot Password?</a></p>
                    </div>
    
                    <!-- login button -->
                    <button type="submit" class="button">Login</button>
                </form>
            </div>
        </div>
    </main>
    <div class="copy">
        <div class="content-wrap">
            <p>&copy; IEEE-HELWAN STUDENT BRANCH - All Copy Right Reseved</p>
        </div>
    </div>

    <script src="js/sticky-menu.min.js"></script>

</body>
