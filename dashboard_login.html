<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IEEE Helwan Student Chapter</title>
    <meta name="keywords" content="IEEE, HSB, Helwan Student Chapter, IEE HSB">
    <meta name="author" content="Mohamed Emad">
    <meta name="description" content="dashboard-login for admins and users">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="login-container">
        <img src="./images/logo.png" alt="ieee-logo">
    </div>
    <div class="container login-form ">
        <form action="">
            <input type="email" name="email" placeholder="email@domain.suffix" id="email" class="email">
            <input type="password" name="password" id="password" class="password" placeholder="Password">
            <div class="action">
                <button type="submit" value="submit">login</button>
                <a href="">Forget Your Passowrd?</a>
            </div>
            
        </form>
    </div>
    <footer>
        <div class="copy">
            <div class="container">
                <p>&copy; IEEE-HELWAN STUDENT BRANCH - All Copy Right Reseved</p>
            </div>
        </div>
    </footer>
</body>

</html>
