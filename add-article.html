<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add article | IEEE Helwan Student Chapter</title>
    <meta name="author" content="Mohamed Emad">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <header>
        <!-- site brand -->
        <div class="site-branding">
            <a href="index.html">
                <img src="./images/logo.png" alt="IEEE Helwan Student Branch">
            </a>
        </div><!-- .site-branding -->
        <!-- menu button in mobile view -->
        <button id="menu-toggle" class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="clear-fix"></div>
    </header>
    <!-- aside -->
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="dashboard_articles.html"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Articles</a>
                    <a href="add-article.html"><i class="fa fa-pencil" aria-hidden="true"></i> Add Article</a>
                    <a href="users.html"><i class="fa fa-users" aria-hidden="true"></i> users</a>
                    <a href="add-user.html"><i class="fa fa-user-plus" aria-hidden="true"></i> add user</a>
                    <a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- main -->
    <main class="login-form add-user">
        <div class="content-wrap">
            <!-- add posts form -->
            <form id="form" action="" method="post">
                <!-- intro to form -->
                <h3>Add New Article</h3>
                <!-- Post Title -->
                <div class="field-wrap">
                    <label>
                        Title<span class="req">*</span>
                    </label>
                    <input id="title" name="title" type="text" required autocomplete="on" />
                </div>
                <!-- post Description -->
                <div class="field-wrap">
                    <label>
                        Description
                    </label>
                    <textarea id="description" name="description" autocomplete="on" rows="10"></textarea>
                </div>
                <!-- file uploader -->
                <div class="field-wrap">
                    <input type="file" accept="image/*,video/*,.pdf,.csv,.docx,.doc,.ppt,.pptx,.xls,.xlxs" id="fileSelect" multiple />
                </div>
                <div class="field-wrap">
                    <label>Image</label>
                    <input type="file" name="post_image">
                </div>
    
                <div class="field-wrap">
                    <label>Video</label>
                    <input type="file" name="post_video">
                </div>
    
                <div class="field-wrap">
                    <label>File</label>
                    <input type="file" name="post_file">
                </div>
                <!-- add article button -->
                <input type="submit" class="button" value="Add Article">
            </form>
        </div>
    </main>
    
    <!-- start copy rights -->
    <div class="copy">
        <div class="content-wrap">
            <p>&copy; IEEE-HELWAN STUDENT BRANCH - All Copy Right Reseved 2019</p>
        </div>
    </div>
    <div class="clear-fix"></div>
    <!-- end copy rights -->
    <!-- calling JS files -->
    <script src="js/add-post.min.js"></script>
    <script src="js/dashboard-menu.min.js"></script>
    <script src="js/sticky-menu.min.js"></script>

</body>

</html>
