<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Post | IEEE Helwan Student Chapter</title>
    <meta name="author" content="Mohamed Emad">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="dashboard">
        <button id="dash-menu-toggle" class="dash-menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <aside>
            <div class="site-branding">
                <a href="index.html"> <img src="./images/logo.png" alt="IEEE Helwan Student Branch"> </a>
            </div><!-- .site-branding -->
            <nav>
                <ul>
                    <li>
                        <a href="dashboard_posts.html"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Posts</a>
                        <a href="add-post.html"><i class="fa fa-pencil" aria-hidden="true"></i> Add post</a>
                        <a href="users.html"><i class="fa fa-users" aria-hidden="true"></i> users</a>
                        <a href="add-user.html"><i class="fa fa-user-plus" aria-hidden="true"></i> add user</a>
                        <a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="login-form add-user">
                <!-- link with logo to go to the main page -->
                <a href="index.html">
                    <img src="./images/logo.png" alt="ieee-logo">
                </a>
                <!-- intro to form -->
                <div class="intro">
                    <h1>Add New Post</h1>
                </div>
                <!-- add posts form -->
                <form id="form" action="" method="post">
                    <!-- Post Title -->
                    <div class="field-wrap">
                        <label>
                            Title<span class="req">*</span>
                        </label>
                        <input id="title" name="title" type="text" required autocomplete="on" />
                    </div>
                    <!-- post Description -->
                    <div class="field-wrap">
                        <label>
                            Description
                        </label>
                        <textarea id="description" name="description" autocomplete="on" rows="10"></textarea>
                    </div>
                    <!-- file uploader -->
                    <div class="field-wrap">
                        <input type="file" accept="image/*,video/*,.pdf,.csv,.docx,.doc,.ppt,.pptx,.xls,.xlxs" id="fileSelect"
                            multiple />
                    </div>
                    <!-- login button -->
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </main>
    </div>
    <div class="copy">
        <div class="container">
            <p>&copy; IEEE-HELWAN STUDENT BRANCH - All Copy Right Reseved</p>
        </div>
    </div>
    <script src="js/menu-toggle.min.js"></script>
    <script src="js/add-post.min.js"></script>

</body>

</html>
